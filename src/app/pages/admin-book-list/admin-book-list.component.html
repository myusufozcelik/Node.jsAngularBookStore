   
   <a class="mt-2" mat-raised-button color="accent" routerLink="/admin/book">
    <mat-icon>add</mat-icon>
    Add Book
</a>
   
   <table style="width: 100%;" mat-table [dataSource]="datasource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let book"> {{book.no}} </td>
      </ng-container>
  

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let book"> 
            <img style="height: 50px; width: 50px;" [src]="book.picture"> </td>
      </ng-container>


    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>

      


      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>



      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let book"> {{book.price}} </td>
      </ng-container>


      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let book"> {{book.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let book"> {{book.categoryBy.name}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">
        <a mat-raised-button color="primary" [routerLink]="['/admin/book',book._id]">
          <mat-icon>update</mat-icon>
          Update</a>
        <button class="ml-3" (click)="delete(book._id)" mat-raised-button color="warn">
          <mat-icon>delete_forever</mat-icon>
          Delete</button>
      </td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
