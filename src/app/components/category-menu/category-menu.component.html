<mat-card>
    <mat-card-header>
        <mat-card-title>Categories</mat-card-title>
    </mat-card-header>


    <mat-card-content>

        <mat-list>

<a *ngFor="let category of categories" mat-list-item [routerLink]="['category',category._id]"
routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
    
     <mat-icon>chevron_right</mat-icon>{{category.name}}
</a>

        </mat-list>



    </mat-card-content>


</mat-card>
